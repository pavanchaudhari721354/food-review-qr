<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fresh Bite Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #ff5722;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .stars span.active {
      color: #ff9800;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #ff5722;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 15px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e64a19;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Fresh Bite</h1>
    <p>Rate your experience</p>

    <div class="stars" id="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <textarea id="comment" placeholder="Write your review..."></textarea>

    <button onclick="submitReview()">Submit Review</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "fresh-bite-reviews.firebaseapp.com",
      projectId: "fresh-bite-reviews",
      storageBucket: "fresh-bite-reviews.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let rating = 0;
    const stars = document.querySelectorAll(".stars span");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        rating = star.getAttribute("data-value");
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    window.submitReview = async () => {
      const comment = document.getElementById("comment").value.trim();
      const msg = document.getElementById("msg");

      if (rating === 0 || comment === "") {
        msg.style.color = "red";
        msg.innerText = "Please give rating and comment";
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          rating: Number(rating),
          comment: comment,
          createdAt: serverTimestamp()
        });

        msg.style.color = "green";
        msg.innerText = "Thank you for your review ❤️";

        document.getElementById("comment").value = "";
        stars.forEach(s => s.classList.remove("active"));
        rating = 0;

      } catch (e) {
        msg.style.color = "red";
        msg.innerText = "Something went wrong!";
      }
    };
  </script>

</body>
</html>
