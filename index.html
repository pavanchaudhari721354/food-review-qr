<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fef3c7, #ecfeff);
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .stars {
      display: flex;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      margin: 10px 0;
    }

    .stars span {
      color: #d1d5db;
    }

    .stars span.active {
      color: #facc15;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      background: #22c55e;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background: #16a34a;
    }

    .response {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: #ecfeff;
      border-radius: 10px;
      text-align: center;
    }

    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üçΩÔ∏è Rate Your Food</h2>
    <p style="text-align:center;">Your feedback helps us improve</p>

    <!-- Star Rating -->
    <div class="stars" id="stars">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>

    <!-- Optional Inputs -->
    <input type="file" accept="image/*" id="photo" />
    <textarea id="comment" rows="3" placeholder="Write a comment (optional)"></textarea>

    <button onclick="submitReview()">Submit Review</button>

    <div class="response" id="responseBox">
      <strong>Thank you! üôå</strong>
      <p id="autoReply"></p>
      <img id="preview" />
    </div>
  </div>

  <script>
    let rating = 0;

    const stars = document.querySelectorAll('.stars span');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        rating = star.dataset.value;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    function submitReview() {
      const comment = document.getElementById('comment').value.trim();
      const photo = document.getElementById('photo').files[0];

      if (!rating && !comment && !photo) {
        alert("Please give at least a rating, comment, or photo üòä");
        return;
      }

      let reply = "Thanks for your feedback!";
      if (rating >= 4) reply = "We‚Äôre happy you enjoyed the food üòÑ";
      else if (rating && rating <= 2) reply = "Sorry! We‚Äôll improve üôè";

      document.getElementById('autoReply').innerText = reply;

      if (photo) {
        document.getElementById('preview').src = URL.createObjectURL(photo);
      }

      document.getElementById('responseBox').style.display = 'block';
    }
  </script>

</body>
</html>
