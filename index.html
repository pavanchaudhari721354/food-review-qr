<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fresh Bite ‚Äì Food Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f7f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 420px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .brand {
      margin-bottom: 10px;
    }

    .brand img {
      width: 120px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #1b5e20;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    /* ‚≠ê STAR RATING */
    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
    }

    .stars span.active {
      color: #fbc02d;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-top: 10px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 12px;
    }

    .response img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 14px;
      margin-top: 12px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    .thankyou {
      display: none;
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- BRAND LOGO -->
    <div class="brand">
      <!-- Replace src later with your logo -->
      <img src="https://via.placeholder.com/200x120?text=FRESH+BITE" alt="Fresh Bite">
    </div>

    <h2>Rate Your Food üçΩÔ∏è</h2>
    <p>Rating OR comment is enough</p>

    <!-- STAR RATING -->
    <div class="stars" id="stars">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>

    <!-- COMMENT -->
    <textarea id="comment" rows="3" placeholder="Write your feedback (optional)"></textarea>

    <!-- IMAGE -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- IMAGE PREVIEW -->
    <div class="response">
      <img id="previewImage">
    </div>

    <button onclick="submitReview()">Submit Review</button>

    <div class="thankyou" id="thankyou">
      ‚ù§Ô∏è Thank you for your feedback!
    </div>
  </div>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll(".stars span");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = star.getAttribute("data-value");
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function submitReview() {
      const comment = document.getElementById("comment").value.trim();

      if (selectedRating == 0 && comment === "") {
        alert("Please give rating OR comment");
        return;
      }

      document.getElementById("thankyou").style.display = "block";
    }
  </script>

</body>
</html>
